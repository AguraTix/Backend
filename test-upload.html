<!DOCTYPE html>
<html>
<head>
    <title>Test Event Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Event Creation with Image Upload</h1>
    
    <form id="eventForm">
        <h3>Create New Event</h3>
        <input type="text" name="title" value="Summer Music Festival 2025" required>
        <textarea name="description" rows="3">An amazing outdoor concert featuring top artists</textarea>
        <input type="datetime-local" name="date" value="2025-08-03T03:57" required>
        <input type="text" name="venue_id" placeholder="venue_id (UUID format)" required>
        <input type="text" name="artist_lineup" value='["Taylor Swift", "Ed Sheeran", "Coldplay"]'>
        <input type="file" name="event_image" accept="image/*">
        <input type="text" name="jwt_token" placeholder="Your JWT Token" required>
        <button type="submit">Create Event with Image</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating event...';
            
            const formData = new FormData();
            formData.append('title', e.target.title.value);
            formData.append('description', e.target.description.value);
            formData.append('date', e.target.date.value);
            formData.append('venue_id', e.target.venue_id.value);
            
            // Handle artist_lineup
            const artistLineup = e.target.artist_lineup.value.trim();
            if (artistLineup) {
                try {
                    const parsed = JSON.parse(artistLineup);
                    formData.append('artist_lineup', JSON.stringify(parsed));
                } catch (err) {
                    formData.append('artist_lineup', JSON.stringify([artistLineup]));
                }
            }
            
            // Handle image file
            if (e.target.event_image.files[0]) {
                formData.append('event_image', e.target.event_image.files[0]);
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/events', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + e.target.jwt_token.value
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Event Created Successfully!</h4>
                            <p><strong>Event ID:</strong> ${result.event.event_id}</p>
                            <p><strong>Title:</strong> ${result.event.title}</p>
                            ${result.event.image_url ? `<p><strong>Image URL:</strong> <a href="http://localhost:3000${result.event.image_url}" target="_blank">${result.event.image_url}</a></p>` : ''}
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error Creating Event</h4>
                            <p>${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
